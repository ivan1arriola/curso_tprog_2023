<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>trabajo.uy</title>
    <link rel="stylesheet" href="css/global.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar-top">
            <div class="navbar-auth">
              <a href="#">Iniciar Sesión</a>
              <span>/</span>
              <a href="#">Alta de Usuario</a>
            </div>
        </div>
        <div class="navbar-bottom">
            <div class="navbar-title">
                <a href="#">Trabajo.uy</a>
            </div>
            <div class="navbar-search">
                <input type="text" placeholder="Ofertas Laborales, Empresas">
                <button type="button">Buscar</button>
            </div>
        </div>
    </nav>
    </header>
    <hr>
    <main>
      <div class="left_panel">
        <div class="card mi_perfil">
          <div class="card_title">
            <h3>Mi Perfil</h3>
          </div>
          <div class="card_body">
            <div class="card_body">
              <div class="empresa">
                <ul>
                  <li>Alta Oferta Laboral</li>
                </ul>
              </div>
              <div class="postulante">
                <ul>
                  <li>Postulación a Oferta</li>
                </ul>
              </div>
              
            </div>
          </div>

        </div>
        <div class="card keywords">
          <div class="card_title">
            <h3>Keywords</h3>
          </div>
          <div class="card_body">
            <ul>
              <li>Tiempo completo</li>
              <li>Medio Tiempo</li>
              <li>Remoto</li>
              <li>Freelance</li>
              <li>Temporal</li>
              <li>Permanente</li>
              <li>Computacion</li>
              <li>Administración</li>
              <li>Logistica</li>
              <li>Contabilidad</li>
            </ul>

          </div>

        </div>

      </div>

      <div class="main_panel">

      </div>
    </main>
    

    <script src="script/index.js"></script>
  </body>
</html>
