<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Datos de Usuario</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Modificar Datos de Usuario</h1>
        <form>
            <div class="form-group">
                <label for="nick">Ingrese nickname:</label>
                <input type="text" class="form-control" id="nick">
            </div>
            <button type="button" class="btn btn-primary" id="buscarBtn">Buscar</button>

            <div class="form-group mt-3">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" disabled>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" class="form-control" id="apellido" disabled>
            </div>
            <div class="form-group">
                <label for="correo">Correo electrónico:</label>
                <input type="email" class="form-control" id="correo" disabled>
            </div>
            <div class="form-group">
                <label for="adicional">Información adicional:</label>
                <textarea class="form-control" id="adicional" rows="4" disabled></textarea>
            </div>
            <button type="button" class="btn btn-success" id="aceptarBtn" disabled>Aceptar</button>
            <button type="button" class="btn btn-danger" id="cerrarBtn">Cerrar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('buscarBtn').addEventListener('click', function() {
            // Coloca aquí la lógica para buscar y actualizar los campos
        });

        document.getElementById('aceptarBtn').addEventListener('click', function() {
            // Coloca aquí la lógica para aceptar los cambios
        });

        document.getElementById('cerrarBtn').addEventListener('click', function() {
            // Coloca aquí la lógica para cerrar la ventana
        });
    </script>
</body>
</html>
