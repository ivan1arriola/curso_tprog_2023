<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>trabajo.uy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  <link rel="stylesheet" href="/css/global.css" />
  <!-- icons -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
  <header class="mb-4">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="titulo">
        <a class="navbar-brand mx-4" href="/empresa/">
          <span class="text-primary m-0 fs-3 fw-bold">trabajo</span>
          <span class="text-secondary m-0 fs-3">.uy</span>
        </a>
      </div>

      <div class="container-fluid d-flex form justify-content-center">
        <form class="d-flex col-6" role="search">
          <input class="form-control me-2" type="search" placeholder="Ofertas Laborales, Empresas"
            aria-label="Buscar" />
          <button class="btn btn-success d-flex" type="submit">
            <span class="material-symbols-outlined"> search </span> Buscar
          </button>
        </form>
      </div>

      <div class="usuario d-block col-2">
        <div class="d-inline-block">
          <img src="https://tinyurl.com/mr2hcufa" alt="Empresa" class="rounded-circle"
            style="width: 60px; height: 60px" />
          <a href="/empresa/consultarUsuario/EcoTech.html" class="ml-3 mb-0">EcoTech</a>
        </div>
      </div>
    </nav>
  </header>

  <main class="container-fluid d-flex">
    <div class="container col-3">
      <div class="card mb-4 mi-perfil">
        <div class="card-header">
          <h4 class="card-title">Mi Perfil</h4>
        </div>
        <div class="card-body">
          <ul class="list-group empresa">
            <a href="/empresa/altaDeOfertaLaboral.html"
              class="list-group-item list-group-item-action border-0 py-1">Alta Oferta Laboral</a>
          </ul>
        </div>
      </div>
      <div class="card mb-4 keywords">
        <div class="card-header">
          <h4 class="card-title">Keywords</h4>
        </div>
        <div class="card-body">
          <ul class="list-group">
            <a href="#" class="list-group-item list-group-item-action border-0 py-1">Tiempo completo</a>
            <a href="#" class="list-group-item list-group-item-action border-0 py-1">Medio Tiempo</a>
            <a href="#" class="list-group-item list-group-item-action border-0 py-1">Remoto</a>
            <a href="#" class="list-group-item list-group-item-action border-0 py-1">Freelance</a>
            <a href="#" class="list-group-item list-group-item-action border-0 py-1">Temporal</a>
            <a href="#" class="list-group-item list-group-item-action border-0 py-1">Permanente</a>
            <a href="#" class="list-group-item list-group-item-action border-0 py-1">Computacion</a>
            <a href="#" class="list-group-item list-group-item-action border-0 py-1">Administración</a>
            <a href="#" class="list-group-item list-group-item-action border-0 py-1">Logistica</a>
            <a href="#" class="list-group-item list-group-item-action border-0 py-1">Contabilidad</a>
          </ul>
        </div>
      </div>
      <div class="cerrar-sesion container-fluid">
        <a href="javascript:void(0);" class="btn btn-danger" onclick="cerrarSesion()">
          <span class="material-symbols-outlined align-middle mr-2">logout</span>
          <span class="align-middle">Cerrar Sesión</span>
        </a>
      </div>
    </div>

    <div class="container container col-9">
      <div class="mx-5">
        <h2 class="mb-4">Publicar Oferta Laboral</h2>

        <form id="alta-oferta-laboral" class="row g-3">


          <div class="col-12 row mb-2">
            <div class="col-4">
              <label for="listadoOfert" class="form-label">Listado de Tipo de Oferta</label>
            </div>
            <div class="col-8">
              <select class="form-control" id="listadoOfertas">
                <option value="0">Seleccionar Tipo de Oferta</option>
                <option value="TP1">
                  Premium - Obtén máxima visibilidad
                </option>
                <option value="TP2">Destacada - Destaca tu anuncio</option>
                <option value="TP3">
                  Estándar - Mejora la posición de tu anuncio
                </option>
                <option value="TP4">
                  Básica - Publica de forma sencilla en la lista de ofertas
                </option>
              </select>
            </div>
          </div>

          <div class="col-12 row mb-2">
            <div class="col-4">
              <label for="nombre" class="form-label">Nombre</label>
            </div>
            <div class="col-8">
              <input type="text" class="form-control" id="nombre" placeholder="Nombre" />
            </div>
          </div>

          <div class="col-12 row mb-2">
            <div class="col-4">
              <label for="descripcion" class="form-label">Descripción</label>
            </div>
            <div class="col-8">
              <textarea class="form-control" id="descripcion" placeholder="Descripción" rows="5"></textarea>
            </div>
          </div>

          <div class="col-12 row mb-2">
            <div class="col-4">
              <label class="form-label">Horas</label>
            </div>
            <div class="col-8">
              <div class="d-flex">
                <div class="me-2">
                  <label for="horaInicio">Hora de Comienzo:</label>
                  <input type="time" id="horaInicio" name="horaInicio" />
                </div>
                <div>
                  <label for="horaFinal">Hora de Final:</label>
                  <input type="time" id="horaFinal" name="horaFinal" />
                </div>
              </div>
            </div>
          </div>

          <div class="col-12 row mb-2">
            <div class="col-4">
              <label for="remuneracion" class="form-label">Remuneracion</label>
            </div>
            <div class="col-8">
              <input type="text" class="form-control" id="remuneracion" placeholder="Remuneracion" />
            </div>
          </div>

          <div class="col-12 row mb-2">
            <div class="col-4">
              <label for="listadoDepartamentos" class="form-label">Departamento</label>
            </div>
            <div class="col-8">
              <select class="form-control" id="listadoDepartamentos">
                <option value="0">Seleccione un departamento</option>
                <option value="Artigas">Artigas</option>
                <option value="Canelones">Canelones</option>
                <option value="Cerro Largo">Cerro Largo</option>
                <option value="Colonia">Colonia</option>
                <option value="Durazno">Durazno</option>
                <option value="Flores">Flores</option>
                <option value="Florida">Florida</option>
                <option value="Lavalleja">Lavalleja</option>
                <option value="Maldonado">Maldonado</option>
                <option value="Montevideo">Montevideo</option>
                <option value="Paysandú">Paysandú</option>
                <option value="Río Negro">Río Negro</option>
                <option value="Rivera">Rivera</option>
                <option value="Rocha">Rocha</option>
                <option value="Salto">Salto</option>
                <option value="San José">San José</option>
                <option value="Soriano">Soriano</option>
                <option value="Tacuarembó">Tacuarembó</option>
                <option value="Treinta y Tres">Treinta y Tres</option>
              </select>
            </div>
          </div>

          <div class="col-12 row mb-2">
            <div class="col-4">
              <label for="ciudad" class="form-label">Ciudad</label>
            </div>
            <div class="col-8">
              <input type="text" class="form-control" id="ciudad" placeholder="Ciudad" />
            </div>
          </div>

          <div class="col-12 row mb-2">
            <div class="col-4">
              <label for="fechaAltad" class="form-label">Fecha de Alta</label>
            </div>
            <div class="col-8">
              <input type="text" class="form-control" id="fechaAlta" readonly disabled />
            </div>
          </div>

          <div class="col-12 row mb-2">
            <div class="col-4">
              <label for="listadoPaq" class="form-label">Pago</label>
            </div>
            <div class="col-8">
              <select class="form-control" id="listadoPagos">
                <option value="0">Seleccionar método de pago</option>
                <option value="TP1">
                  Sin paquete
                </option>
                <option value="TP2">
                  Premium
                </option>
              </select>
            </div>
          </div>

          <div class="col-12 row mb-2">
            <div class="col-4">
              <label for="listadoKeywords" class="form-label">Keywords</label>
            </div>
            <div class="col-8">
              <select id="keywordSelect" class="form-select">
                <option value="Tiempo completo">Tiempo completo</option>
                <option value="Medio Tiempo">Medio Tiempo</option>
                <option value="Remoto">Remoto</option>
                <option value="Freelance">Freelance</option>
                <option value="Temporal">Temporal</option>
                <option value="Permanente">Permanente</option>
                <option value="Computacion">Computacion</option>
                <option value="Administración">Administración</option>
                <option value="Logistica">Logistica</option>
                <option value="Contabilidad">Contabilidad</option>
                <!-- Agrega más opciones de keywords aquí -->
              </select>
              <a id="agregarKeyword" class="btn btn-primary mt-2">
                Agregar Keyword
              </a>
              <div id="keywordsSeleccionadas" class="mt-2">
                <!-- Aquí se mostrarán las keywords seleccionadas -->
              </div>
            </div>
          </div>

          <div class="col-12 row mb-2">
            <button type="submit" class="btn btn-primary">Aceptar</button>
          </div>
        </form>
      </div>
    </div>

    <div class="modal fade" id="faltanCampos" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">ERROR</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="exito" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Alta de Oferta Laboral</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
  </main>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
    crossorigin="anonymous"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script src="/js/altaDeOfertaLaboral.js"></script>
  <script src="/js/cerrarSesion.js"></script>
</body>

</html>
