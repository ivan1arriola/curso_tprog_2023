              type="button"
              role="tab"
              aria-controls="perfil-panel"
              aria-selected="true"

            style="margin-top: 20px"

                <div class="col-8">
                  <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="nombre"
                      disabled
                      value="Lucía"
                      required
                    />

                  <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="apellido"
                      disabled
                      value="García"
                      required
                    />

                  <div class="form-group">
                    <label for="correo">Correo electrónico:</label>
                    <input
                      type="email"
                      class="form-control"
                      id="correo"
                      disabled
                      value="lgarcia85@gmail.com"
                      readonly
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="fecha_nac">Fecha de nacimiento:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="link"
                      disabled
                      value="15/03/1985"
                    />
                  </div>
                  <div class="form-group">
                    <label for="link">Nacionalidad:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="link"
                      disabled
                      value="Uruguaya"
                    />
                  </div>
                  <div class="form-group mt-3">
                    <button
                      type="submit"
                      class="btn btn-success"
                      id="aceptarBtn"
                    >
                      Aceptar
                    </button>
                    <button
                      type="button"
                      class="btn btn-danger"
                      id="cancelarBtn"
                    >
                      Cancelar
                    </button>
                    <button
                      type="button"
                      class="btn btn-primary btn-sm"
                      id="modificarBtn"
                    >
                      Modificar Datos de Usuario
                    </button>
                </div>
