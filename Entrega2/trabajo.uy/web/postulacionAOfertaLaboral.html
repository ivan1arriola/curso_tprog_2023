<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postulación a Oferta Laboral</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous"
    />
</head>
<body>
    <h1 class="mx-5">Postulación a Oferta Laboral</h1>
    <div class="row mx-5">


        <div class="col-9">
           
            <!-- Nombre del Postulante -->
            <div class="mb-3 row">
                <label for="nombrePostulante" class="col-sm-2 col-form-label">Nombre del Postulante:</label>
                <div class="col-sm-10">
                    <div class="card-body"> <!-- Agregado text-center aquí -->
                        <a href="#" class="text">Maria Campos</a>
                    </div>
                </div>
            </div>

            <!-- CV Abreviado -->
            <div class="mb-3">
                <label for="cvAbreviado" class="form-label">CV Abreviado:</label>
                <textarea class="form-control" id="cvAbreviado" rows="4" placeholder="CV Abreviado"></textarea>
            </div>

            <!-- Motivación -->
            <div class="mb-3">
                <label for="motivacion" class="form-label">Motivación:</label>
                <textarea class="form-control" id="motivacion" rows="4" placeholder="Motivación"></textarea>
            </div>

            <!-- Fecha de Postulación (automática) -->
            <div class="mb-4">
                <label for="fechaPostulacion" class="form-label">Fecha de Postulación:</label>
                <input type="text" class="form-control" id="fechaPostulacion" value="fecha" readonly>
            </div>

            <button class="btn btn-primary" id="btnPostularse">Postularse</button>
        </div>

        <div class="col-3">


            <div class="card">
                <img src="/img/bloodymary.jpg" class="card-img-top">
                <div class="card-body text-center"> <!-- Agregado text-center aquí -->
                    <a href="#" class="text">DEVELOPER</a>
                </div>
            </div>
           
        </div>
        

    </div>


    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"
    ></script>
</body>
</html>
