<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Usuario</title>
    <!-- Agrega los enlaces a los archivos de estilo de Bootstrap y otros recursos aquí -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/global.css" />
    <!-- iconos -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Consulta de Usuario</h2>
        
        <!-- Agrega las pestañas (tabs) -->
        <ul class="nav nav-tabs" id="myTabs">
            <li class="nav-item">
                <a class="nav-link active" id="perfil-tab" data-toggle="tab" href="#perfil" role="tab" aria-controls="perfil" aria-selected="true">Perfil</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="ofertas-tab" data-toggle="tab" href="#ofertas" role="tab" aria-controls="ofertas" aria-selected="false">Ofertas Laborales</a>
            </li>
        </ul>
        
        <!-- Contenido de las pestañas -->
        <div class="tab-content" id="myTabsContent">
            <!-- Pestaña "Perfil" -->
            <div class="tab-pane fade show active" id="perfil" role="tabpanel" aria-labelledby="perfil-tab">
                <div class="row">
                    <div class="col-md-6">
                        <form>
                            <!-- Contenido existente del perfil -->
                            <div class="mb-3">
                                <span id="textFieldNick" class="form-control-plaintext text-muted">Nickname: </span>
                            </div>
                            
                            <div class="mb-3">
                                <label for="textFieldNombre" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="textFieldNombre" readonly>
                            </div>
                            
                            <div class="mb-3 d-flex align-items-center">
                                <label for="apellidoField" class="form-label"><strong>Apellido:</strong></label>
                                <span id="apellidoField" class="form-control-plaintext ml-2" contenteditable="false">[Apellido]</span>
                                <button id="editarApellido" class="btn btn-link">Editar</button>
                            </div>
                            
                            
                            

                            
                            <div class="mb-3">
                                <span id="textFieldCorreo" class="form-control-plaintext text-muted">E-mail: </span>
                            </div>
                            <div class="mb-3">
                                <label for="textTipo" class="form-label">Tipo de Usuario:</label>
                                <input type="text" class="form-control" id="textTipo" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="textExtra" class="form-label">Información Adicional:</label>
                                <textarea class="form-control" id="textExtra" rows="3" readonly></textarea>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <!-- Pestaña "Ofertas Laborales" -->
            <div class="tab-pane fade" id="ofertas" role="tabpanel" aria-labelledby="ofertas-tab">
                <div class="row">
                    <div class="col-md-6">
                        <!-- Contenido de las ofertas laborales, aquí puedes agregar lo que desees -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
