<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trabajo.uy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> <!-- Agrega tu archivo CSS personalizado -->
</head>
<body>
    <header id="navbar">
        <nav class="navbar ">
            <div class="container-fluid justify-content-between">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" 
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                </button>

                
                
                <div class="d-flex">
                        <h1 class="text-primary m-0 fw-bold">trabajo</h1>
                        <h1 class="text-secondary m-0">.uy</h1>
                </div>

                <div class="d-flex align-items-center justify-content-between">
                        <img src="https://tinyurl.com/4n2vpurk" 
                            alt="..." class="rounded-circle" width="60" height="60">
                        <span>Nickname</span>
                </div>

                <div class="collapse navbar-collapse order-lg-3" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="/ofertasLaborales.html">Ver Ofertas Laborales</a>
                        <a class="nav-link" href="/postulanciones.html">Ver Postulaciones</a>
                        <a class="nav-link" href="#">Salir</a>
                    </div>
                </div>
               
            </div>
        </nav>
    </header>

    <main class="container mt-4 mx-2">
        <h1 class="text-center">Postulación a Oferta Laboral</h1>
        <h2 class="text-center">Desarrollador Frontend</h2>

        <div class="row">
            <div class="col-12 col-md-6">
                <h4>Postulante:</h4>
            </div>
            <div class="col-12 col-md-6">
                <p>Nombre Apellido</p>
            </div>
        </div>

        <form action="PostularOferta" method="post">
            <div class="row">
                <div class="col-12 col-md-6">
                    <label for="cvReducido">CV reducido:</label>
                </div>
                <div class="col-12 col-md-6">
                    <input type="text" name="cvReducido" id="cvReducido" class="form-control" required
                </div>
            </div>

            <div class="row">
                <div class="col-12 col-md-6">
                    <label for="motivacion">Motivación:</label>
                </div>
                <div class="col-12 col-md-6">
                    <textarea name="motivacion" id="motivacion" class="form-control" rows="5" required></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col-12 col-md-6">
                    <label for="fechaPostulacion">Fecha Postulación:</label>
                </div>
                <div class="col-12 col-md-6">
                    <input type="date" name="fechaPostulacion" id="fechaPostulacion" class="form-control" required>
                </div>
            </div>

            <div class="row" >
                <div class="col-12 mt-3">
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary btn-lg">Postularse</button>
                    </div>

                </div>

            </div>
        </form>
    </main>
    <!-- Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
